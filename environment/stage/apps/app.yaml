---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: echoserver-app
  namespace: argo
  labels:
    argoapp: echoserver
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/yogeshraj-au/echoserver_app_kubernetes.git
    targetRevision: main
    path: environment/stage/echoserver_1
  destination:
    server: https://kubernetes.default.svc
    namespace: echoserver-1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - Validate=true
      - CreateNamespace=true
